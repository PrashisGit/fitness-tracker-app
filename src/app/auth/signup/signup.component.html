<section class="signup-form">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-form-field>
      <input type="email"
      matInput
      placeholder="Your email"
      ngModel
      name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">must not be empty!</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Invalid Email!</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="password should be atleast 6 character long">
      <input type="password"
      matInput
      placeholder="Your password"
      ngModel
      name="password" required minlength="6" #pwInput>
      <mat-hint align="end">{{pwInput.value?.length}} /6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Choose your birthdate" [max]="maxDate" [matDatepicker]="picker" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="conditions" required>Agree to terms and condition</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
